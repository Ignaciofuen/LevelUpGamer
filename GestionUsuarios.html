    <div class="container mt-5">
    <h2 class="mb-4 text-center">Lista de Usuarios</h2>


    <a href="admAgregarUsu.html" class="btn btn-success mb-3">Agregar Usuario</a>

    
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>RUN</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="cuerpoTablaUsuarios"></tbody>
    </table>
    </div>

  
    <div class="modal fade" id="modalEditar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
        <form id="form-editar-usuario">
            <div class="modal-header">
            <h5 class="modal-title">Editar Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            <input type="hidden" id="edit-id">
            <input class="form-control mb-2" placeholder="RUN" id="edit-run" required>
            <input class="form-control mb-2" placeholder="Nombre" id="edit-nombre" required>
            <input class="form-control mb-2" placeholder="Apellido" id="edit-apellido" required>
            <input class="form-control mb-2" placeholder="Correo" id="edit-correo" type="email" required>
            <input class="form-control mb-2" placeholder="Teléfono" id="edit-telefono" required>
            <select class="form-control mb-2" id="edit-tipo" required>
                <option value="">Seleccione un tipo de usuario</option>
                <option value="Administrador">Administrador</option>
                <option value="Cliente">Cliente</option>
                <option value="Vendedor">Vendedor</option>
            </select>
            </div>
            <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" type="submit">Actualizar</button>
            </div>
        </form>
        </div>
    </div>
    </div>

    
    <div class="modal fade" id="modalEliminar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Confirmar eliminación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            ¿Seguro que quieres eliminar este usuario?
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-danger" id="confirmarEliminar">Eliminar</button>
        </div>
        </div>
    </div>
    </div>
