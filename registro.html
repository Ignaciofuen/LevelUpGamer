    <main class="registro">
        <section>
            <h3>Registro de Usuario</h3>
            <form class="form-contacto" action="#" method="post">
                <label for="nombre">Nombre Usuario</label>
                <input type="text" id=nombre name=nombre placeholder="Ingrese su nombre" required>

                <label for="correo">Correo</label>
                <input type="email" id=correo name=correo placeholder="Ingrese su correo" required>

                <label for="correo">Repetir Correo</label>
                <input type="email" id=rep_correo name=correo placeholder="Repita su correo" required>

                <label for="contraseña">Contraseña</label>
                <input type="text" id=contraseña name=contraseña placeholder="Ingrese contraseña" required>

                <label for="rep_contraseña">Repetir Contraseña</label>
                <input type="text" id=rep_contraseña name=contraseña placeholder="Repita su contraseña" required>

                <label for="telefono">Numero de Contacto</label>
                <input type="tel" id=telefono name=telefono placeholder="Ejemplo: +56 9 1234 5678" required>

                <label for="mensaje">Direccion</label>
                <textarea type="msg" id=mensaje name=mensaje rows="4" placeholder="Ingrese direccion" required></textarea>

                <button type="submit" class="btn btn-dark w-25 mt-3">Registrar</button>
            </form>
        </section>
    </main>
