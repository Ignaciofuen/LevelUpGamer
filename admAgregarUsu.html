    <div class="card p-4 shadow-lg" style="min-width: 600px;">
        <h2 class="text-center mb-4">Agregar Nuevo Usuario</h2>

        <form id="form-agregar-usuario">
        <input class="form-control mb-2" placeholder="RUN" id="add-run" required>
        <input class="form-control mb-2" placeholder="Nombre" id="add-nombre" required>
        <input class="form-control mb-2" placeholder="Apellido" id="add-apellido" required>
        <input class="form-control mb-2" placeholder="Correo" id="add-correo" type="email" required>
        <input class="form-control mb-2" placeholder="Teléfono" id="add-telefono" required>

        <!-- Región -->
        <select class="form-control mb-2" id="add-region" required>
            <option value="">Seleccione una región</option>
        </select>

        <!-- Comuna -->
        <select class="form-control mb-2" id="add-comuna" required>
            <option value="">Seleccione una comuna</option>
        </select>

        <!-- Tipo de Usuario -->
        <select class="form-control mb-2" id="add-tipo" required>
            <option value="">Seleccione un tipo de usuario</option>
            <option value="Administrador">Administrador</option>
            <option value="Cliente">Cliente</option>
            <option value="Vendedor">Vendedor</option>
        </select>

            <a href="GestionUsuarios.html" class="btn btn-secondary">Volver</a>

        </form>
