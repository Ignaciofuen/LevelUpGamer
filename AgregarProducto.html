    <h1 class="text-center mb-4">Agregar o Editar Producto</h1>
    <div id="mensajeConfirmacion" class="alert mt-3 hidden"></div>
    

    <main class="container mt-5">
        
        <form id="formularioProducto" class="mb-5">
            <div class="row">
                <!-- Código de Producto -->
                <div class="col-md-6 mb-3">
                    <label for="codigoProducto" class="form-label">Código Producto</label>
                    <input type="text" class="form-control" id="codigoProducto" minlength="3" required>
                </div>
                <!-- Nombre -->
                <div class="col-md-6 mb-3">
                    <label for="nombreProducto" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreProducto" maxlength="100" required>
                </div>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="descripcionProducto" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcionProducto" rows="3" maxlength="500"></textarea>
            </div>

            <div class="row">
                <!-- Precio -->
                <div class="col-md-4 mb-3">
                    <label for="precioProducto" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="precioProducto" min="0" required>
                </div>
                <!-- Stock -->
                <div class="col-md-4 mb-3">
                    <label for="stockProducto" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stockProducto" min="0" required>
                </div>
                <!-- Stock Crítico -->
                <div class="col-md-4 mb-3">
                    <label for="stockCritico" class="form-label">Stock Crítico</label>
                    <input type="number" class="form-control" id="stockCritico" min="0">
                </div>
            </div>

            <div class="row">
                <!-- Categorías -->
                <div class="col-md-6 mb-3">
                    <label for="categoriaProducto" class="form-label">Categoría</label>
                    <select class="form-select" id="categoriaProducto" required>
                        <option selected disabled value="">Seleccione una categoría</option>
                        <option value="perifericos">Periféricos</option>
                        <option value="hardware">Hardware</option>
                        <option value="accesorios">Accesorios</option>
                        <option value="consolas">Consolas</option>
                    </select>
                </div>
                <!-- Imagen -->
                <div class="col-md-6 mb-3">
                    <label for="imagenProducto" class="form-label">Imagen (URL)</label>
                    <input type="text" class="form-control" id="imagenProducto">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Producto</button>
            <a href="listado.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>

    

    <script src="agregarproductos.js"></script>
