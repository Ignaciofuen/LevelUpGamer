<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-unificado.css">
</head>
<body>
    <header id="titulo">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="#">Panel de Administrador</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="adminHome.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="GestionProductos.html">Listado de productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="GestionUsuarios.html">Listado de usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="agregar-usuario.html">Reportes y estadística</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <span id="saludoUsuario" class="me-3 text-dark"></span>
                        <button id="botonCerrarSesion" class="btn btn-danger">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <h1 class="text-center mb-4">Editar Producto</h1>
    <div id="mensajeConfirmacion" class="alert mt-3 hidden"></div>

    <main class="container mt-5">
        <form id="formularioProducto" class="mb-5">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="codigoProducto" class="form-label">Código Producto</label>
                    <input type="text" class="form-control" id="codigoProducto" minlength="3" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nombreProducto" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreProducto" maxlength="100" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="descripcionProducto" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcionProducto" rows="3" maxlength="500"></textarea>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="precioProducto" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="precioProducto" min="0" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="stockProducto" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stockProducto" min="0" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="stockCritico" class="form-label">Stock Crítico</label>
                    <input type="number" class="form-control" id="stockCritico" min="0">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="categoriaProducto" class="form-label">Categoría</label>
                    <select class="form-select" id="categoriaProducto" required>
                        <option selected disabled value="">Seleccione una categoría</option>
                        <option value="perifericos">Periféricos</option>
                        <option value="hardware">Hardware</option>
                        <option value="accesorios">Accesorios</option>
                        <option value="consolas">Consolas</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="imagenProducto" class="form-label">Imagen (URL)</label>
                    <input type="text" class="form-control" id="imagenProducto">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="GestionProductos.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>
    
    <div id="customModal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <div class="modal-buttons">
                <button id="modalOkButton" class="btn btn-primary">Aceptar</button>
            </div>
        </div>
    </div>

    <script src="editarproductos.js"></script>
</body>
</html>
